<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Taller 2 DAW</title>

      </div>
      <div class="row">
        <div class="col-12">
          <div class="row">
            <div class="col-12">
              <p class="text-center" id="textoBuscado">Texto Buscado</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row" id="tweets">
        
      </div>
    </div>


    <script src="../js/script.js"></script>

</html>
